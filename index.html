<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Test your movie and TV knowledge with Blockbuster Brain! An interactive quiz featuring trivia questions for fans of all genres. Try it now!"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="logo/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/script.js"></script>
    <title>BlockBuster Brain</title>
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="logo">
        <a href="index.html">
          <img src="logo/logo.png" alt="Blockbuster Brain logo" />
          <span>BlockBusterBrain</span>
        </a>
      </div>
      <div class="timer" aria-live="polite">
        <!-- Dynamically generated -->
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Splash Screen Section -->
      <section class="splash-screen">
        <article>
          <header>
            <h1>Test Your Cinema Knowledge</h1>
          </header>
          <p>How well do you know your stuff?</p>
          <a
            href="#quiz"
            class="start-quiz"
            role="button"
            aria-label="Start Quiz"
            >Start Quiz</a
          >
        </article>
      </section>

      <!-- Quiz Section -->
      <section id="quiz"></section>
    </main>
  </body>
</html>
